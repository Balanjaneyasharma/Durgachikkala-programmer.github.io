<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <script src="script.js">

    </script>
</head>
<body>
    <div class="wrapper">
        <div class="time_wrapper">
            
            <span class="text" id="mid"></span>
            <span class="text" id="times"></span>
            <span class="text" id="sec"></span>
        </div>
        <div class="day_wrapper">
            <span class="text">Sun</span>
            <span class="text">Mon</span>
            <span class="text">Tue</span>
            <span class="text">Wed</span>
            <span class="text">Thu</span>
            <span class="text">Fri</span>
            <span class="text">Sat</span>
        </div>
        <span class="text" id="full_date"></span>
    </div>
</body>
</html>

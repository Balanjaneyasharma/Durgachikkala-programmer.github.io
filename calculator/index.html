<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/6af3975883.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body id="body">
    <div class="mobilenav" >
        <i onclick="myfunction()" class="far fa-times-circle"></i>
        <ul >
            <li id="category" onclick="todo()">Todo List</li>
            <li id="create" onclick="counter()" >Counter</li>
            <li onclick="signup()">Sign up</li>
            <li>Log in</li>
        </ul>
    </div>  
    <div class="container">
        <label  onclick="blackmode()" class="switch">
            <input id="check" type="checkbox"/>
            <span class="slider"></span>
        </label>
    </div>
    
    <div  id="screen1" class="screen">
        <h3 id="text">Enter something dude</h3>
    </div>
    <div  id="type" class="typing">
        <div  class="row">
            <div  class="column">
                
                <button onclick="erase()">c</button>
                <button onclick="x()">x</button>
                <button onclick="modulus()">%</button>
                <button onclick="division()">/</button>

            </div>
            <div class="column">
                <button  onclick="nine()">9</button>
                <button  onclick="eight()">8</button>
                <button  onclick="seven()">7</button>
                <button  onclick="mul()">*</button>

            </div>
            <div class="column">
                <button  onclick="six()">6</button>
                <button  onclick="five()">5</button>
                <button  onclick="four()">4</button>
                <button onclick="minus()">-</button>

            </div>
            <div class="column">
                <button  onclick="three()">3</button>
                <button onclick="two()">2</button>
                <button onclick="one()">1</button>
                <button onclick="plus()">+</button>

            </div>
            <div class="column">
                <button  onclick="Date()">D</button>
                <button  onclick="zero()">0</button>
                <button  onclick="dot()">.</button>
                <button onclick="equal()">=</button>

            </div>
        </div>
        
        
    </div>
    <div onclick="myfunction()" class="circle">
        <i class="fas fa-bars"></i>
    </div>
    
   <script>
       function myfunction()
       {
           var k;
           k=document.querySelector(".mobilenav");
           k.classList.toggle("active");
       }
       var a="";
       function zero()
       {
           a=a+"0";
           document.getElementById("text").innerHTML=a;

       }
       
       function one()
       {
        a=a+"1";
        document.getElementById("text").innerHTML=a;
       }
       function two()
       {
           a=a+"2";
           document.getElementById("text").innerHTML=a;

       }
       function three()
       {
           a=a+"3";
           document.getElementById("text").innerHTML=a;

       }
       function four()
       {
           a=a+"4";
           document.getElementById("text").innerHTML=a;
       }
       function five()
       {
           a=a+"5";
           document.getElementById("text").innerHTML=a;

       }
       function six()
       {
           a=a+"6";
           document.getElementById("text").innerHTML=a;

       }
       function seven()
       {
           a=a+"7";
           document.getElementById("text").innerHTML=a;

       }
       function eight()
       {
           a=a+"8";
           document.getElementById("text").innerHTML=a;

       }
       function nine()
       {
           a=a+"9";
           document.getElementById("text").innerHTML=a;

       }
       function mul()
       {
           a=a+"*";
           document.getElementById("text").innerHTML=a;

       }
       function x()
       {
           a=a.slice(0,-1);
           document.getElementById("text").innerHTML=a;
           
       }
       function dot()
       {
           a=a+".";
           document.getElementById("text").innerHTML=a;

       }
        function division()
        {
            a=a+"/";
            document.getElementById("text").innerHTML=a;
        }
        function equal()
        {
            var b=eval(a);
            document.getElementById("text").innerHTML=b;
           
            
        }
        function erase()
        {
            
            a="";
            document.getElementById("text").innerHTML=a;
            
        }
        function modulus()
        {
            a=a+"%";
            document.getElementById("text").innerHTML=a;
        }
        function plus()
        {
            a=a+"+";
            document.getElementById("text").innerHTML=a;
        }
        function minus()
        {
            a=a+"-";
            document.getElementById("text").innerHTML=a;
        }
        function blackmode()
        {
            var chec=document.getElementById("check");
            if(chec.checked==true)
            {
                document.getElementById("screen1").style.backgroundColor="white";
                document.body.style.backgroundColor="rgba(0,0,0,0.9)";
                var button=document.getElementsByTagName("button");
                for(var i=0;i<button.length;i++)
                {
                    button[i].style.backgroundColor="rgba(0,0,0,0.5)";
                    button[i].style.color="white";
                    button[i].style.borderColor="white";
                }
                document.getElementById("type").style.backgroundColor="rgba(0,0,0,0.7)";
                document.getElementById("type").style.boxShadow="0px 0px 2px white";
                
            }
            else{
                document.body.style.backgroundColor="white";
                document.getElementById("screen1").style.backgroundColor="black";
                var button=document.getElementsByTagName("button");
                for(var i=0;i<button.length;i++)
                {
                    button[i].style.backgroundColor="rgba(112, 112, 112,0.2)";
                    button[i].style.color="black";
                    button[i].style.borderWidth="1px";
                    button[i].style.borderColor="black";
                }
                document.getElementById("type").style.backgroundColor="white";
                document.getElementById("type").style.boxShadow="0px 0px 5px black";
                
            }
       
        }
        function todo()
        {
            location.href="todo.html";
        }
        function counter()
        {
            location.href="counter.html";
        }
        function signup()
        {
            location.href="singup.html";
        }
   </script>
    
</body>
</html>

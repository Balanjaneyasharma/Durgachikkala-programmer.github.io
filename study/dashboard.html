<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">

    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="body">
        <div class="header">
  
            <div class="nav">
                <ul>
                   
                    <li onclick="home()">Home</li>
                    <li onclick="target()">Courses</li>
                    <li onclick="Dashboard()"><strong>Dashboard</strong></li>
                    <li onclick="profile()">Profile</li>
                </ul>
            </div>
            <div class="body1">
                <div class="main">
                    <div class="row">
                        <div class="column">
                            <h3>Completed</h3>
                            <h5>0</h5>
                        </div>
                        <div class="column">
                            <h3>Enrolled</h3>
                            <h5>0</h5>
                        </div>
                        <div class="column">
                            <h3>Pending</h3>
                            <h5>0</h5>
                        </div>
                          
                    </div>
                    <div class="courselist">
                        <div class="coursehead"> 
                        <h2>Name </h2>
                        <h2>Start Date</h2>
                        <h2>End Date</h2>
                        <h2>progress</h2>
                    </div>
                    </div>
                </div>
                <div class="side">
                    <h3>Today Activity</h3>
                    <div class="time">
                      <div class="spent">00:00:00</div>
                    </div>
                </div>
            </div>
    </div>
